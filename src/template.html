<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
   <div id="app">
  <!-- Sidebar for projects -->
  <div id="projects">
    <h2>Projects</h2>
    <div id="project-list">
      <!-- Project buttons will go here -->
      <!-- Example:
      <button class="project-btn">Work</button>
      <button class="project-btn">Personal</button>
      -->
    </div>
    <button id="add-project-btn">+ Add Project</button>
  </div>

  <!-- Main area for todos -->
  <div id="todos">
    <h2 id="project-title">Todos</h2>
    <ul id="todo-list">
      <!-- Todo items will go here -->
      <!-- Example:
      <li>
        <p>Buy groceries</p>
        <button>Edit</button>
        <button>Delete</button>
      </li>
      -->
    </ul>
    <button id="add-todo-btn">+ Add Todo</button>
  </div>
</div>
</body>
</html>
